<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif  ;
        }
        div>p{ /* PARAGRAFO FILHO DENTRO DA DIV*/
            display: none;
        
        }
        div:hover>p{ /*ALTERACAO NO PARAGRAFO FILHO DA DIV QUANDO O MOUSE PASSAR POR CIMA*/
            display: block;
            color: white;
            background-color: blue;
            width: 300px;
        }
        div:hover{
            color: blue;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Exemplo de hove </h1>
    <p>Passe o mouse sobre o texto abaixo</p> <!--PARAGRAFO FILHO DENTRO DA DIV-->
    <div>
       Passe o mouse aqui
       <p>TEXTO ESCONDIDO</p>
    </div>
    <p>Fim do exemplo</p>
</body>

</html>
