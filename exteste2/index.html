<!DOCTYPE html>
<html lang="pt-be">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse para descobrir qual tag será utilizada em cada caso </p>
    <ul>
        <abbr title="use a tag p"><li>Parágrafos</li></abbr>
        <abbr title="use a tag <h1>...<h6>"><li>Titulos</li></abbr>
        <abbr title="use a tag <img>"><li>Imagem</li></abbr>
        <abbr title="use a tag abbr"><li>Abreviações</li></abbr>
        <abbr title="use a tag <code>"><li>Codigo fonte</li></abbr>
        <abbr title="use as tags <ol> e <li>"><li>Listas numeradas</li></abbr>
        <abbr title="use as tags <ul> e <li>"><li>Lista com demarcadores</li></abbr>
        





    </ul>
</body>
</html>
